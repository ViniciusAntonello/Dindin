<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin - Contact</title>
    <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
    <header>

        <div id="header-wrapper">
            <div class="container-logo-header">
                <a href="./index.html"><img src="./img/logo-header.png" alt="Logo Header" title="Ir para Home"></a>
            </div>
    
            <nav class="menu-header">
                <a class="btn-nav" href="./courses-list.html" title="Ir para cursos">CURSOS</a>
                <a class="btn-nav" href="./blog.html" title="Ir para blog">BLOG</a>
                <a class="btn-nav" href="./contact.html" title="Ir para contato">CONTATO</a>
            </nav>
        </div>

    </header>

    <main>
        <section id="container-form">
            <form>
                <h1>Contato</h1>
                <input type="text" placeholder="Seu nome" title="Insira seu nome">
                <input type="email" placeholder="Seu e-mail" title="Insira seu e-mail" required>
                <textarea cols="50" rows="10" placeholder="Mensagem" title="Insira sua menssagem" required></textarea>
                <button id="btn-enviar" title="Enviar menssagem">Enviar</button>
            </form>
        </section>

        <img class="img-contact" src="./img/ilustra-contato.png" alt="Image of contact">
    </main>

    <footer>

        <div id="footer-wrapper">

            <div class="container-logo-footer">
                <a href="./index.html"><img src="./img/logo-footer.png" alt="Logo Footer" title="Ir para Home"></a>
            </div>
            
            <nav class="menu-footer">
                <a class="btn-nav" href="./courses-list.html" title="Ir para cursos">CURSOS</a>
                <a class="btn-nav" href="./blog.html" title="Ir para blog">BLOG</a>
                <a class="btn-nav" href="./contact.html" title="Ir para contato">CONTATO</a>
            </nav>
    
            <div class="footer-options">
                <a href="">Quero ser professor</a>
                <a href="">Aqui tem outro link</a>
            </div>

        </div>

    </footer>
</body>
</html>
