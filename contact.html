<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin - Contact</title>
    <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
    <header>

        <div id="header-wrapper">
            <div class="container-logo-header">
                <a href="./index.html"><img src="./img/logo-header.png" alt="Logo Header"></a>
            </div>
    
            <nav class="menu-header">
                <a href="./courses-list.html">CURSOS</a>
                <a href="./blog.html">BLOG</a>
                <a href="./contact.html">CONTATO</a>
            </nav>
        </div>

    </header>

    <main>
        <section id="container-form">
            <form>
                <h1>Contato</h1>
                <input type="text" placeholder="Seu nome">
                <input type="email" placeholder="Seu e-mail" required>
                <textarea cols="30" rows="10" placeholder="Mensagem" required></textarea>
                <button id="btn-enviar">Enviar</button>
            </form>
        </section>

        <img class="img-contact" src="./img/ilustra-contato.png" alt="Image of contact">
    </main>

    <footer>

        <div id="footer-wrapper">

            <div class="container-logo-footer">
                <img src="./img/logo-footer.png" alt="Logo Footer">
            </div>
            
            <nav class="menu-footer">
                <a href="./courses-list.html">CURSOS</a>
                <a href="./blog.html">BLOG</a>
                <a href="./contact.html">CONTATO</a>
            </nav>
    
            <div class="footer-options">
                <a href="">Quero ser professor</a>
                <a href="">Aqui tem outro link</a>
            </div>

        </div>

    </footer>
</body>
</html>
